<DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="" />

    <title>Crie e compartilhe seu evento</title>

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css" />
  </head>
<body>
    <header>
      <div class="topo">
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </div>
    </header>
    <main>
      <form id="my-form">
        <fieldset>
          <legend>Informações do Evento</legend>
          <div class="divider"></div>
          <div class="input-wrapper">
            <label for="event-title">Título do evento <span class="caption">(mínimo 8 caracteres)</span><span class="red">*</span></label>
            <input type="text" id="event-title" required minlength="8" placeholder=" " />
          </div>
          <div class="input-wrapper">
            <label for="link">Link do evento <span class="caption">(comece com https://)</span><span class="red">*</span></label>
            <input type="url" id="link" placeholder=" "required />
          </div>
          <div class="input-wrapper">
            <label for="whatsapp">Whatsapp para contato <span class="caption">(somente números)</span><span class="red">*</span></label>
            <input type="tel" id="whatsapp" placeholder=" " required>
          </div>
          <div class="input-wrapper">
            <label for="extra">Informações extras</label>
            <textarea id="extra" cols="1" rows="1" maxlength="400" placeholder=" " ></textarea>
          </div>
          <div class="input-wrapper">
            <label for="type">Categoria<span class="red">*</span></label>
            <select id="type" required oninput='style.color="var(--color-text)"'>
              <option value="" disabled selected hidden>Selecione uma opção...</option>
              <option value="live">Ao vivo</option>
              <option value="podcast">Podcast</option>
              <option value="mentorship">Mentoria</option>
              <option value="other">Outro</option>
            </select>
          </div>
        </fieldset>

        <fieldset>
          <legend>Privacidade</legend>
          <div class="divider"></div>
          <div class="input-wrapper">
            <label for="email">E-mail do administrador <span class="caption">(digite um email válido)</span><span class="red">*</span></label>
            <input type="email" id="email" placeholder=" " required />
          </div>
          <div class="input-wrapper">
            <label for="senha">Senha de acesso para os participantes <span class="caption">(mínimo 8 caracteres)</span><span class="red">*</span></label>
            <input type="password" id="senha" minlength="8" placeholder=" " />
          </div>
          <div class="checkbox-wrapper">
            <input type="checkbox" id="privado">
            <label for="privado">Evento privado</label>
          </div>
        </fieldset>

        <fieldset>
          <legend>Dia e hora</legend>
          <div class="divider"></div>
          <div class="data-wrapper">
            <div class="input-wrapper">
              <label for="data">Data<span class="red">*</span></label>
              <input type="text" onfocus="(this.type = 'date')" id="data" placeholder="dd/mm/yyyy" required />
            </div>
            <div class="input-wrapper">
              <label for="start-time">Das<span class="red">*</span></label>
              <input type="text" onfocus="(this.type = 'time')" id="start-time" placeholder="19:00" required />
            </div>
            <div class="input-wrapper">
              <label for="end-time">Até<span class="red">*</span></label>
              <input type="text" onfocus="(this.type = 'time')" id="end-time" placeholder="20:00" required>
            </div>
          </div>
        </fieldset>
        <p class="red">* Campos obrigatórios.</p>         
      </form>
    </main>
    <footer>
      <button form="my-form">Salvar evento</button>
    </footer>

</body>
</html>
