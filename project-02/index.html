<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/balls.svg" />

    <title>treine.me</title>

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&family=Inter:wght@700&family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  
    <!-- Used a <div> container to determine content limits within the page -->

    <div class="page">
      
      <!-- The navigation section element purpose is to provide navigation links (like menus, indexes, ToC's) -->

        <nav>
          <a id=logo href="#"><img src="./images/logo.svg" alt="logo treine.me" /></a>
          <ul>  
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Treinar</a></li>
          </ul>                   
        </nav>      

      <!-- The <main> represents the dominant content of the <body>, directly related to the central topic of the document -->

      <main>
          <section id="text">
            <h1 id="call">Treinos <strong id="emphasis">exclusivos</strong>
            para você!</h1>
            <p id="paragraph">
              Nós criamos treinos <strong>exclusivos e únicos para você.</strong>
              <br/>
              Invista no seu corpo e <strong>tenha muito mais performance</strong> e
              qualidade de vida.
            </p>
            <a class=button href="https://api.whatsapp.com/send/?phone=0000000000000" target="_blank">
              <img src="./images/whats.svg" alt="símbolo do whatsapp" />
              <span id="text-button">Comece já</span>
            </a>
          </section>   
          
          <img id="illustration"
            src="./images/img.png"
            alt="ilustração de uma mulher pulando corda"/>
      </main> 
      
      <!-- The <footer> typically contains information about the author of the section, contacts, copyright data or links to related documents. -->
      
      <footer>
        <p>
          fale conosco no instagram
          <a href="https://www.instagram.com/treine.me/"><strong>@treine.me</strong></a>
        </p>     
      </footer>

      <!-- The decorative balls are not part of any section of the page -->

      <img src="./images/balls.svg" alt="bolas decorativas no canto inferior direito" id="balls-decoration"/>

    </div>
  </body>
</html>
